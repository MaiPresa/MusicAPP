<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drum.css">
    <link rel="stylesheet" href="../menu/css/styles.css">
</head>
<body>
    <header>
        
    </header>
    <section class="DrumContainer">
        <div class="CymbalsContainer">
            <div class="key" data-music-note="BigDrum" class="Cymbals DrumBorder CymbalsDown lettersDrums">
                <div class="ondas1 ondas1border">
                    <div class="ondas2">
                        <div class="ondas3">
                            <div class="CymbalsMedium lettersDrums">Q</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="key" data-music-note="crash" class="Cymbals DrumBorder">
                <div class="ondas1 ondas1border">
                    <div class="ondas2">
                        <div class="ondas3">
                            <div class="CymbalsMedium lettersDrums">W</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="key" data-music-note="hit-hat" class="Cymbals DrumBorder CymbalsDown">
                <div class="ondas1 ondas1border">
                    <div class="ondas2">
                        <div class="ondas3">
                            <div class="CymbalsMedium lettersDrums">E</div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="SmallDrumsContainer">
            <div class="key" data-music-note="redondante" class="SmallDrum DrumBorder">
                <div class="SmallDrumCenter DrumBorderMedium lettersDrums">A</div>
            </div>
            <div class="key" data-music-note="tom1" class="SmallDrum DrumBorder">
                <div class="SmallDrumCenter DrumBorderMedium lettersDrums">S</div>
            </div>
        </div>
        <div class="BigDrumsContainer">
            <div class="key" data-music-note="tom2" class="BigDrum DrumBorder">
                <div class="BigDrumCenter DrumBorderMedium lettersDrums">Z</div>
            </div>
            <div class="key" data-music-note="tom3" class="MainDrum DrumBorder DrumbMainDown lettersDrums">X</div>
            <div class="key" data-music-note="tom4" class="BigDrum DrumBorder">
                <div class="BigDrumCenter DrumBorderMedium lettersDrums">C</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="../menu/js/navigation.js" type="module"></script>
</body>
</html>
